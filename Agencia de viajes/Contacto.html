        <form action="contacto.php" method="post">

            <input type=text id=nombreyapellido name=nombreyapellido required> <br><br>

                </select> <br><br>

                <label for=mensaje>Mensaje:</label> <br><br>
                <textarea id=mensaje name=mensaje rows=4 cols=40></textarea> <br><br>
